<!DOCTYPE html>
<head>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="taskPlannerStyle.css">
    <title>Final Project - Task Planner</title>
</head>
<body>
<div class="jumbotron text-center">
        <h1>Task Planner</h1>
        <p>Use the form below to set reminders for yourself.</p>
</div>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-sm-6 col-md-4">
            <form>
                <div class="form-row">
                    <ul>
                        <li><div class="form-group col-sm-7 col-md-4">
                            <label for="creator">Your name:</label>
                            <input type="text" id="creator" name="creator" purpose="">
                        </div></li>
                        <li><div class="form-group col-sm-7 col-md-4">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" purpose="">
                        </div></li>
                        <li><div class="form-group col-sm-7 col-md-4">
                            <label for="date">Date:</label>
                            <input type="date" id="date" purpose="">
                        </div></li>
                        <li><div class="form-group col-sm-7 col-md-4">
                            <label for="assignee">Assigned to:</label>
                            <input type = "text" id="assignee" purpose="">
                        </div></li>
                    </ul> 
                    <div class="form-row">
                        <div class="col-5">
                            <button type="button" class="btn btn-primary mb-2" id="submit" purpose="">Add item</button>
                        </div>
                    </div>
                </div>    
            </form>    
        </div>    
        <div class="container col-sm-6 col-md-5">        
            Tasks:
            <div id="task-list">    
                    
            </div>    
        </div>    
    </div>    
</div>    
       
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    <script src='taskPlannerApp.js'> </script>
</body>    
</html>
